<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="main_header">
      <div class="container">
        <div class="main_header_wrapper">
          <div class="site_inter">
            <a class="logo_link" href="#"
              ><img
                src="img/logo.svg"
                width="44"
                height="38"
                alt="logo"
                class="logo"
            /></a>
            <button type="button" class="visually_hidden_search">
              <img src="img/search.svg" alt="search" width="26" height="26" />
            </button>
            <form action="search" method="post" class="visually_hidden_menu">
              <label for="search"></label>
              <input type="search" id="search" name="search" />
            </form>
          </div>
          <nav class="main_nav">
            <div class="main_nav_mobile"></div>
            <button class="main_nav_login" type="button"></button>
            <button class="main_nav_busket" type="button"></button>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <h1 class="visually_hidden upper_case">fashion shop</h1>
      <section class="promo">
        <div class="container">
          <span class="visually_hidden">the fashion</span>
          <div class="promo_wrapper">
            <div class="left_column">
              <img
                src="img/slider-bg.png"
                width="801"
                height="764"
                alt="fashion brand"
                class="left_column_img"
              />
            </div>
            <div class="right_column">
              <p class="the_brand">the brand</p>
              <p class="of_luxerious_fashion">
                of luxerious <span class="colortext">fashion</span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="categories">
        <span class="visually_hidden">Categories of goods</span>
        <div class="container">
          <div class="categories_wrapper">
            <div class="category_item">
              <img
                src="img/for-women.jpg"
                alt="women categories"
                width="360"
                height="260"
              />
              <div class="category_item_container">
                <span><a href="#">for women </a></span>
                <p>30% off</p>
              </div>
            </div>
            <div class="category_item">
              <img
                src="img/for-men.jpg"
                alt="men categories"
                width="360"
                height="260"
              />
              <div class="category_item_container">
                <span><a href="#">for men</a></span>
                <p>hot deal</p>
              </div>
            </div>
            <div class="category_item">
              <img
                src="img/for-kids.jpg"
                alt="kids categories"
                width="360"
                height="260"
              />
              <div class="category_item_container">
                <span><a href="#">for kids</a></span>
                <p>new arrivals</p>
              </div>
            </div>
            <div class="category_item big_category_item">
              <img
                src="img/accesories.png"
                alt="accesories"
                width="1140"
                height="180"
              />
              <div class="category_item_container">
                <span><a href="#">accesories</a></span>
                <p>uxirous & trendy</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="featured_items">
        <div class="container">
          <header class="featured_items_header">
            <span class="featured_items_title">fetured items</span>
            <p class="featured_items_p">
              Shop for items based on what we featured in this week
            </p>
          </header>
          <div class="featured_items_wrapper">
            <article class="features_article">
              <div class="features_article_container">
                <img src="img/1.png" alt="" />
              </div>
              <span>#</span>
              <p></p>
              <p class="price"></p>
            </article>
            <article class="features_article">
              <img src="img/2.png" alt="" />
              <span>#</span>
              <p></p>
              <p class="price"></p>
            </article>
            <article class="features_article">
              <img src="img/3.png" alt="" />
              <span>#</span>
              <p></p>
              <p class="price"></p>
            </article>
            <article class="features_article">
              <img src="img/4.png" alt="" />
              <span>#</span>
              <p></p>
              <p class="price"></p>
            </article>
            <article class="features_article">
              <img src="img/5.png" alt="" />
              <span>#</span>
              <p></p>
              <p class="price"></p>
            </article>
            <article class="features_article">
              <img src="img/6.png" alt="" />
              <span>#</span>
              <p></p>
              <p class="price"></p>
            </article>
          </div>
          <a href="" class="browse"></a>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
